set -g @plugin 'niksingh710/minimal-tmux-status'

unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix
set -g mouse on

# enable vi mode
setw -g mode-keys vi

# Split panes using | and -. Start the new pane at the path of the current pane.
unbind-key '"'
unbind-key %
bind-key | split-window -h -c "#{pane_current_path}"
bind-key - split-window -v -c "#{pane_current_path}"

# # Use Alt-vim keys without prefix key to switch panes
# bind -n M-h select-pane -L
# bind -n M-j select-pane -D 
# bind -n M-k select-pane -U
# bind -n M-l select-pane -R

# cycle through the windows for quick window selection
bind-key -r M-h select-window -t :-
bind-key -r M-l select-window -t :+

#disable confirmation to quit
bind-key x kill-pane

# start session number from 1 rather than 0
set -g base-index 1

# start pane number from 1 similar to windows
setw -g pane-base-index 1

# name windows and auto renumber
set-option -wg automatic-rename off
set-option -g renumber-windows on

# Add truecolor support
# set-option -ga terminal-overrides ",tmux-256color:Tc"
# # Default terminal is 256 colors
# set -g default-terminal "tmux-256color-bce"
set -g default-terminal "screen-256color"

# Bind 'v' to begin selection in vi-style copy mode
bind -T copy-mode-vi v send-keys -X begin-selection

# Bind 'y' to copy the selection to the system clipboard using pbcopy
if-shell "uname | grep -q Darwin" {
    bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'reattach-to-user-namespace pbcopy'
} {
    bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'
}

# Fix delay in ESC in vim
set -sg escape-time 10

# Status bar
# bind s set-option -g status
# bind C-s set-option -g status
# set -g status-style 'bg=#1f1d2e fg=#eb6f92'

set -g @minimal-tmux-fg "#1f1d2e"
set -g @minimal-tmux-bg "#eb6f92"
set -g @minimal-tmux-justify "left"
set -g @minimal-tmux-indicator-str "  tmux  "
set -g @minimal-tmux-indicator true
set -g @minimal-tmux-status "bottom"

# Enables or disables the left and right status bar
set -g @minimal-tmux-right true
set -g @minimal-tmux-left true

# expanded icon (fullscreen icon)
set -g @minimal-tmux-expanded-icon "󰊓 "

# on all tabs (default is false)
# false will make it visible for the current tab only
set -g @minimal-tmux-show-expanded-icons-for-all-tabs true

# To add or remove extra text in status bar
set -g @minimal-tmux-status-right-extra ""
set -g @minimal-tmux-status-left-extra ""

# To make the selection box rounded () or edged <>
# Default is nothing, when set to true default is edged
set -g @minimal-tmux-use-arrow true
set -g @minimal-tmux-right-arrow ""
set -g @minimal-tmux-left-arrow ""


# If getting strings cut in left status or right
# Here 20 is the length of the characters in the string
set -g status-right-length 20
set -g status-left-length 20


# Enable passthrough mode, allowing direct access to the terminal
set -g allow-passthrough on
set -g visual-activity off

run '~/.tmux/plugins/tpm/tpm'
