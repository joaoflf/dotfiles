
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix
set -g mouse on

# enable vi mode
setw -g mode-keys vi

# Split panes using | and -. Start the new pane at the path of the current pane.
unbind-key '"'
unbind-key %
bind-key | split-window -h -c "#{pane_current_path}"
bind-key - split-window -v -c "#{pane_current_path}"

# Use Alt-vim keys without prefix key to switch panes
bind -n M-h select-pane -L
bind -n M-j select-pane -D 
bind -n M-k select-pane -U
bind -n M-l select-pane -R

#disable confirmation to quit
bind-key x kill-pane

# start session number from 1 rather than 0
set -g base-index 1

# start pane number from 1 similar to windows
setw -g pane-base-index 1

# Add truecolor support
set-option -ga terminal-overrides ",tmux-256color:Tc"
# Default terminal is 256 colors
set -g default-terminal "tmux-256color-bce"

# Bind 'v' to begin selection in vi-style copy mode
bind -T copy-mode-vi v send-keys -X begin-selection

# Bind 'y' to copy the selection to the system clipboard using pbcopy
if-shell "uname | grep -q Darwin" {
    bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'reattach-to-user-namespace pbcopy'
} {
    bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'
}

# Fix delay in ESC in vim
set -sg escape-time 10

# Status bar
bind s set-option -g status
bind C-s set-option -g status
set -g status-style 'bg=#333333 fg=#5eacd3'

